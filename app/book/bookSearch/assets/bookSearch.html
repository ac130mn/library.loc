<div class="table-responsive">
	<table class="table table-hover">
		<thead>
			<tr class="tr-hovered">
				<th>№</th>
				<th ng-click="toggleSort('title')">Название</th>
				<th ng-click="toggleSort('authors')">Автор</th>
				<th ng-click="toggleSort('volume')">Объем</th>
				<th ng-click="toggleSort('price')">Цена</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="book in books | orderBy: sortColumn | filter: searchQuery">
				<td>{{$index + 1}}</td>
				<td><a ng-href="{{'#/book/' + book.id}}" title="Перейти на страницу книги">{{book.title}}</a></td>
				<td>
					<a href="javascript:void(0)" ng-repeat="author in book.authors | delimiter:', '">{{author}}</a>
				</td>
				<td>{{book.volume}}</td>
				<td>{{book.price}}</td>
			</tr>
		</tbody>
	</table>
</div>

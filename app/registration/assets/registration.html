<h1 class="page-header text-center">Регистрация</h1>
<form action="" class="form-horizontal" name="frm">
	<div class="form-group has-feedback" ng-class="{
		'has-success':frm.name.$dirty && frm.name.$valid,
		'has-error':frm.name.$dirty && frm.name.$invalid
	}">
		<label class="col-sm-2 control-label" for="name">Имя</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" name="name" id="name" placeholder="Имя" required ng-model="name">
			<span class="form-control-feedback glyphicon" ng-class="{
				'glyphicon-ok':frm.name.$dirty && frm.name.$valid,
				'glyphicon-remove':frm.name.$dirty && frm.name.$invalid 
			}"></span>
		</div>
	</div>
	<div class="form-group has-feedback" ng-class="{
		'has-success':frm.surname.$dirty && frm.surname.$valid,
		'has-error':frm.surname.$dirty && frm.surname.$invalid
	}">
		<label class="col-sm-2 control-label" for="surname">Фамилия</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" name="surname" id="surname" placeholder="Фамилия" required ng-model="surname">
			<span class="form-control-feedback glyphicon" ng-class="{
				'glyphicon-ok':frm.surname.$dirty && frm.surname.$valid,
				'glyphicon-remove':frm.surname.$dirty && frm.surname.$invalid 
			}"></span>
		</div>
	</div>
	<div class="form-group has-feedback" ng-class="{
		'has-success':frm.email.$dirty && frm.email.$valid,
		'has-error':frm.email.$dirty && frm.email.$invalid
	}">
		<label class="col-sm-2 control-label" for="email">Почтовый ящик </label>
		<div class="col-sm-10">
			<input type="email" class="form-control" name="email" id="email" placeholder="email" required ng-model="email">
			<span class="form-control-feedback glyphicon" ng-class="{
				'glyphicon-ok':frm.email.$dirty && frm.email.$valid,
				'glyphicon-remove':frm.email.$dirty && frm.email.$invalid 
			}"></span>
		</div>
	</div>
	<div class="form-group has-feedback" ng-class="{
		'has-success':frm.password_1.$dirty && checkPasswords(),
		'has-error':frm.password_1.$dirty && !checkPasswords()
	}">
		<label class="col-sm-2 control-label" for="password_1">Пароль</label>
		<div class="col-sm-10">
			<input type="password" class="form-control" name="password_1" id="password_1" placeholder="Пароль" required ng-model="password_1">
			<span class="form-control-feedback glyphicon" ng-class="{
				'glyphicon-ok':frm.password_1.$dirty && checkPasswords(),
				'glyphicon-remove':frm.password_1.$dirty && !checkPasswords() 
			}"></span>
		</div>
	</div>
	<div class="form-group has-feedback" ng-class="{
		'has-success':frm.password_2.$dirty && checkPasswords(),
		'has-error':frm.password_2.$dirty && !checkPasswords()
	}">
		<label class="col-sm-2 control-label" for="password_2">Повторите пароль</label>
		<div class="col-sm-10">
			<input type="password" class="form-control" name="password_2" id="password_2" placeholder="Пароль" required ng-model="password_2">
			<span class="form-control-feedback glyphicon" ng-class="{
				'glyphicon-ok':frm.password_2.$dirty && checkPasswords(),
				'glyphicon-remove':frm.password_2.$dirty && !checkPasswords() 
			}"></span>
		</div>
	</div>
	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-5">
			<input type="button" class="btn btn-success" value="Зарегистрироваться" ng-disabled="frm.$pristine || frm.$invalid">
			<input type="reset" class="btn btn-danger" value="Очистить форму регистрации" ng-click="frm.$setPristine()">
		</div>

	</div>


</form>
